<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
</head>
<body>
    <script>
        var bgcolor = new Array("#F37254","#87BBA2","#E5A72A","#6E5773","#C33C54","#5899E2","#A1D672");
        document.body.style.background=bgcolor[Math.floor(Math.random()*bgcolor.length)];
    </script>
</body>
</html>
